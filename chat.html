<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style9.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=ADLaM Display:wght@400&display=swap">
    
</head>
<body>
    <div class="background">
        <div class="caixa-branca">
            <header class="titulo">

                <h1>Recepcionista em Serviços de Saúde</h1>
                <div class="linha"></div>
            </header>
            <div class="cadastro">
                <div class="header-cadastro">
                    <img src="img/ferramenta.png">
                    <h1>Chat</h1>
                </div>
                <div class="campos">
                    <div class="mensagens"></div>
                    <div class="envio">
                        <input class="digitar" placeholder="Digite aqui"></input>
                        <button class="enviar">
                            <img src="img/seta.svg">
                        </button>
                        <button class="botao-cliente">
                            Cliente
                        </button>
                        <button class="botao-recepcionista">
                            Recepcão
                        </button>
                    </div>

                    <img class="enfermeira" src="img/enfermeira.png">
                </div>
            </div>

        </div>
        <div class="rodape">
            <p class="direitos">Todos os direitos reservados.</p>
            <p class="turma">Turma Técnico em Informática 2022 12101 Senac Picos-PI</p>
        </div>
    </div>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <script src="chat.js"></script>
</body>
</html>
