<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bhavuka:wght@400&display=swap" />
    <title>Senha</title>
    <link rel="stylesheet" href="senha.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=ADLaM Display:wght@400&display=swap">
</head>
<body>
    <div class="background">

        <div class="caixa-branca">
            <header class="titulo">
                <div class="linha"></div>
            </header>
            <div class="campos">

                <div class="numero">
                    <p id="senha">Senha: 1</p>
                </div>

                <div class="img-deco">
                    <img src="img/decoracao.png" alt="">
                </div>
                <div class="campo">
                    <h2>Nome completo</h2>
                    <p class="nome-usuario">Diego Guimaraes Costa</p>
                    <div class="linha-campo"></div>
                </div>
                <div class="campo">
                    <h2>Convênio</h2>
                    <p class="paragrafo sus">SUS</p>
                    <div class="linha-campo"></div>
                </div>
                <div class="campo ultimo-campo">
                    <h2>Especialidade médica</h2>
                    <p class="paragrafo-esp">Neurologista</p>
                    <div class="linha-campo"></div>
                </div>
                


            </div>
            <button class="emitir" onclick="aumentarSenha()">Emitir</button>

            
            
        </div>
        <div class="rodape">
            <p class="direitos">Todos os direitos reservados.</p>
            <p class="turma">Turma Técnico em Informática 2022 12101 Senac Picos-PI</p>
        </div>
    </div>
    <script>
        function aumentarSenha() {
            const senhaElemento = document.getElementById('senha');
            let senhaAtual = parseInt(senhaElemento.textContent.replace('Senha: ', ''));
            senhaAtual += 1;  // Aumenta o valor da senha em 1
            senhaElemento.textContent = `Senha: ${senhaAtual}`;  // Atualiza o conteúdo exibido

            // Redireciona para a página index.html
            window.location.href = 'index.html';
        }

        function carregarNome() {
            const nome = localStorage.getItem('nomeUsuario'); // Recupera o nome do localStorage
            if (nome) {
                document.querySelector('.nome-usuario').textContent = nome; // Define o texto da tag <p>
            }
        }

        function carregarPlano() {
            const planoSelecionado = localStorage.getItem('planoSelecionado'); // Recupera o plano selecionado
            if (planoSelecionado) {
                document.querySelector('.paragrafo.sus').textContent = planoSelecionado; // Define o texto no parágrafo
            }
        }

        function carregarEspecialidade() {
            const especialidadeSelecionada = localStorage.getItem('especialidadeSelecionada'); // Recupera a especialidade
            if (especialidadeSelecionada) {
                document.querySelector('.paragrafo-esp').textContent = especialidadeSelecionada; // Define o texto no parágrafo
            }
        }
        window.onload = function () {
            carregarNome();
            carregarPlano();
            carregarEspecialidade();
        };
    </script>
</body>
</html>
